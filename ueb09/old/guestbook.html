<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Happy Coffeecup - Gästebuch</title>
  <link rel="stylesheet" type="text/css" href="./guestbook_files/bulma.css">
</head>
<body>
  <nav class="navbar has-background-light has-shadow is-spaced mb-5">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html"><img style="max-height: 10rem;" src="./guestbook_files/logo.png"></a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a> 
          <a class="navbar-item" href="order.html">Bestellen</a> 
          <a class="navbar-item" href="guestbook.html">Gästebuch</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="main">
    <div class="container">
      <div class="box">
        <h1 class="title">Gästebuch</h1>
        <p class="mb-5 mt-5"></p>
        <p><b>Otto</b></p>
        <p>Tolles Essen!</p>
        <p class="mb-5 mt-5"></p>
        <h1 class="title is-4">Dein Kommentar</h1>
        <form action="guestbook.html" method="post" id="newEntry" name="newEntry">
          <div class="field">
            <div class="label">
              Name
            </div>
            <div class="control">
              <input class="input" type="text" id="author" name="author">
            </div>
          </div>
          <div class="field">
            <div class="label">
              Kommentar
            </div>
            <div class="control">
              <textarea class="textarea" id="comment" name="comment"></textarea>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Absenden</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" type="reset">Abbrechen!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
